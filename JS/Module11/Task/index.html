<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Task_Module#11</title>
</head>
<body>
    <!-- Task#1-->
<ul id="menu-container"></ul>

<template id="list-template">
        {{#each listItems}}
        <li class="item">
            <p class="name">Name: {{name}}</p>
            <span class="count">Count: {{count}}</span>
        </li>
        {{/each}}
    
</template>


    <!--  Task#2 -->

    <div class="post"></div>

    <template id="post-template">
        {{#each posts}}
        <h2 class="title">{{title}}</h2>
        <p class="text">{{text}}</p>
        {{#if isFav}}
        <span class="fav-icon"><img src="https://image.flaticon.com/icons/svg/290/290413.svg"></span>
        {{/if}}
        {{/each}}
    </template>


    <!--   Task#3 -->


    <div class="container">
            <div class="row">
              <form acrion="#" class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input placeholder="First name" id="first_name" type="text" class="validate">
                    <label for="first_name"></label>
                  </div>
                  <div class="input-field col s12">
                    <input placeholder="Last Name" id="last_name" type="text" class="validate">
                    <label for="last_name"></label>
                  </div>
                  <div class="col s12">
                    <button class="btn waves-effect waves-light" id="submit-btn" type="submit" name="action">submit</button>
                  </div>
                </div>
              </form>
              <ul class="results col s12">
              </ul>
            </div>
          </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
