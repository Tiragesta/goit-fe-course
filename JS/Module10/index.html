<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>HomeTask#10</title>
</head>
<body>
      <div class="wrapper">  

        <div class="container">
                <table class="base"></table>
                <button class="mdc-btn js-submit" type="submit">Get Data</button>
                <p class="result js-result"></p>
        </div>


        <div class="container">
            <form class="search-form">
                <input class="input_id" type="text" name="id" placeholder="Enter user id">
                <button class="mdc-btn js-submit-id" type="submit">search</button>
            </form>
            <div class="result js-result-id"></div>
        </div>

        <div class="container">
                <form class="add-form">
                    <input class="input_add_name" type="text" name="id" placeholder="Enter user name">
                    <input class="input_add_age" type="text" name="id" placeholder="Enter user age">
                    <button class="mdc-btn js-submit-add" type="submit">Add</button>
                </form>
                <div class="result js-result-add"></div>
        </div>
        <div class="container">
                <form class="remove-form">
                    <input class="input_remove" type="text" name="id" placeholder="Enter user id">
                    <button class="mdc-btn js-submit-remove" type="submit">Remove</button>
                </form>
                
            </div>
        <div class="container">
             <form class="update-form">
                <input class="input_update_id" type="text" name="id" placeholder="Enter user id"> 
                <input class="input_update_name" type="text" name="id" placeholder="Enter user name">
                <input class="input_update_age" type="text" name="id" placeholder="Enter user age">
                <button class="mdc-btn js-submit-update" type="submit">Update</button>
            </form>
                    
        </div>
        
    </div>

        <script src="index.js"></script>
    
</body>
</html>
