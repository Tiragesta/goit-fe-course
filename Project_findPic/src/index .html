<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FindPic</title>
  <link rel="stylesheet" href="css/styles.min.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700|Roboto:300,400,700" rel="stylesheet">
</head>

<body>
    <header>
      <div class="page-header">
        <div class="page-wrapper">
          <div class="site-favorite">
            <a href="#" class="site-favorite__link">Избранное</a>
          </div>
          <div class="site-logo">
            <img src="img/logo.png" alt="" width="302" height="81">
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="search-form">
            <form action="Search">
                <input type="search" name="" placeholder="Введите поисковый запрос">
                <button>Поиск</button>
            </form>
        </div>
        <div class="search-answer">
          <div class="search-answer__image">
            <img  src="" alt="">
          </div>
        </div>
        <div class="search-load-more">
            <button>Показать еще</button>
        </div>
      </div>

    </main>

  <script src="js/scripts.min.js"></script>
</body>

</html>
